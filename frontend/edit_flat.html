<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Resident/Flat</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Edit Resident/Flat</h2>
        <form id="editFlatForm">
            <input type="text" id="block" placeholder="Enter Block" required>
            <input type="number" id="flat_number" placeholder="Enter Flat Number" required>
            <button type="button" id="searchBtn">Search</button>
            
            <input type="text" id="name" placeholder="Owner Name">
            <input type="text" id="contact_number" placeholder="Contact Information">
            <input type="email" id="email_id" placeholder="Email ID">

            <select id="status">
                <option value="vacant">Vacant</option>
                <option value="booked">Booked</option>
                <option value="on rent">On Rent</option>
            </select>
            
            <button type="submit" id="saveBtn">Save Changes</button>
        </form>
        
        <button onclick="location.href='admin.html'">Back to Main Page</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
